name: Test and build
on: workflow_call

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - uses: actions/setup-java@v2
        with:
          java-version: '17'
          distribution: 'zulu'
      - name: Verify that all tests pass
        uses: gradle/gradle-build-action@v2
        with:
          gradle-version: current
          arguments: test

  build:
    runs-on: ubuntu-latest
    needs: test
    env:
      COMMIT_SHA: ${{ github.sha }}
    steps:
      - uses: actions/checkout@v2
      - uses: actions/setup-java@v2
        with:
          java-version: '17'
          distribution: 'zulu'
      - name: Compile the source code
        uses: gradle/gradle-build-action@v2
        with:
          gradle-version: current
          arguments: build
      - name: Set the actual commit sha
        if: github.event_name == 'pull_request'
        run: echo "COMMIT_SHA=${{ github.event.pull_request.head.sha }}" >> $GITHUB_ENV
      - name: Upload build artifacts
        uses: actions/upload-artifact@v2
        with:
          name: build-${{ env.COMMIT_SHA }}
          path: build/libs
